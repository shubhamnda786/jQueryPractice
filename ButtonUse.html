<!DOCTYPE html>
<html>
<head>
    <title>Hello JQuery</title>
    <style>
        ul li {
            color: red;
        }

        .ColorChange {
            color: blue;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>Hello</li>
        <li>Hello 1</li>
        <li>
            <ul>
                <li>Nested List items</li>
            </ul>
        </li>
    </ul>  <!--unordered list-->
    <ol class="ColorChange">
        <li>Hello</li>
        <li>Hello 1</li>
        <li>Hello 2</li>
    </ol> <!--ordered list-->
   
    <button class="button1">Color Change</button>
    <button class="button2">Reset</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('.button1').click(function () {
                $(".ColorChange").css("color", "green");
                $('ul li').css("color", "blue");
            });
            $('.button2').click(function () {
                $(".ColorChange").css("color", "blue");
                $('ul li').css("color", "red");
            });
        });
    </script>
</body>
</html>
