<!DOCTYPE html>
<html>
<head>
    <title>Hello JQuery</title>
    <style>
        ul li {
            color : red;
        }
        .ColorChange {
            color : blue;
        }
    </style>
</head>
<body>

    <ul>
        <li>Hello</li>
        <li>Hello 1</li>
        <li>Hello 2</li>
    </ul>  <!--unordered list-->
    <ol>
        <li>Hello</li>
        <li>Hello 1</li>
        <li>Hello 2</li>
    </ol> <!--ordered list-->
    <script src="jquery-3.6.0.js"></script>
    <script>
        //jQuery('ul li').css('color', 'green');  .css is changing the color of text directly.
        //$('ul li').css('color', 'green');  $ is also used in place of jQuery

        $('ul li').addClass('ColorChange');// Here ColorChange class is using as reference class for changing the text color.
        $('ol li').addClass('ColorChange');
    </script>
</body>
</html>
